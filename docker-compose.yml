version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ems
      POSTGRES_PASSWORD: ems
      POSTGRES_DB: emsforai
    ports:
      - "5432:5432"
    volumes:
      - pgdata_ems:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ems -d emsforai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_ems:
